<!DOCTYPE html>
<html>
    <head>
        <title>Swam Htet's Budget Tracker</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../popUpStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        <div id="appBg">
            <div id="space"></div>
            <div id="totalDiv">
                <div>Your Budget</div>
                <div id="budgetValue">100000</div>
                <div>Details</div>
            </div>

            
            <div id="floatingActionButton"></div>
            

            <div id="recentDiv">
                <div>
                    Recent Transactions
                </div>

                <div id="recentTransactions">
                </div>
            </div>
        </div>

        <div id="popUpDiv">
            <div>Add the transaction</div>
            
            <input type="text" placeholder="Budget">
                
            <input type="text" placeholder="Description">

            <div>
                <input type="radio" name="type" value="Save">
                <label for="save">Save</label>
                <input type="radio" name="type" value="Reduce">
                <label for="reduce">Reduce</label>
            </div>

            <button>Submit</button>
        </div>
        
        <script type="module" src="bundle.js"></script>
    </body>
</html>
